<html>
<head> 
  <script src="https://kit.fontawesome.com/60c3f0a067.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/css_reset.css">
  <link rel="stylesheet" href="../css/index.css">
  <script src="../js/index.js"></script>
</head>
<body id="root">
  <form class="duration-setter-form">
    <input class="setter-input" type="text" placeholder="duration (secs)">
    <i class="fas fa-check hidden-icon"></i>
    <i class="fas fa-times hidden-icon"></i>
    <input type="submit" value="">
  </form>

  <section id="squares">
    <div class="outer-square-linear">
      <div class="inner-square-linear"></div>
      <small class="centered-label">linear</small>
    </div>

    <div class="outer-square-ease">
      <div class="inner-square-ease"></div>
      <small class="centered-label">ease</small>
    </div>

    <div class="outer-square-ease-in">
      <div class="inner-square-ease-in"></div>
      <small class="centered-label">ease-in</small>
    </div>

    <div class="outer-square-ease-out">
      <div class="inner-square-ease-out"></div>
      <small class="centered-label">ease-out</small>
    </div>

    <div class="outer-square-ease-in-out">
      <div class="inner-square-ease-in-out"></div>
      <small class="centered-label">ease-in-out</small>
    </div>
  </section>

  <section id="circles">
    <div class="outer-circle-linear">
      <div class="inner-circle-linear"></div>
      <small class="centered-label">linear</small>
    </div>

    <div class="outer-circle-ease">
      <div class="inner-circle-ease"></div>
      <small class="centered-label">ease</small>
    </div>

    <div class="outer-circle-ease-in">
      <div class="inner-circle-ease-in"></div>
      <small class="centered-label">ease-in</small>
    </div>

    <div class="outer-circle-ease-out">
      <div class="inner-circle-ease-out"></div>
      <small class="centered-label">ease-out</small>
    </div>

    <div class="outer-circle-ease-in-out">
      <div class="inner-circle-ease-in-out"></div>
      <small class="centered-label">ease-in-out</small>
    </div>
  </section>

  <section id="morphers">
    <div class="morph-container-linear">
      <div class="start"></div>
      <small class="centered-label">linear</small>
      <div class="morpher-linear morpher"></div>
      <div class="end"></div>
    </div>
    
    <div class="morph-container-ease">
      <div class="start"></div>
      <small class="centered-label">ease</small>
      <div class="morpher-ease morpher"></div>
      <div class="end"></div>
    </div>
    
    <div class="morph-container-ease-in">
      <div class="start"></div>
      <small class="centered-label">ease-in</small>
      <div class="morpher-ease-in morpher"></div>
      <div class="end"></div>
    </div>
    
    <div class="morph-container-ease-out">
      <div class="start"></div>
      <small class="centered-label">ease-out</small>
      <div class="morpher-ease-out morpher"></div>
      <div class="end"></div>
    </div>
    
    <div class="morph-container-ease-in-out">
      <div class="start"></div>
      <small class="centered-label">ease-in-out</small>
      <div class="morpher-ease-in-out morpher"></div>
      <div class="end"></div>
    </div>
  </section>
</body>
</html>
